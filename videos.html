<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeNoobInconnu STUDIO - Vidéos</title>
    
    <!-- Intégration de Font Awesome pour les icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* CSS INTERNE (Style Moderne) */
        
        /* Variables CSS pour les couleurs modernes */
        :root {
            --primary-color: #5b5ff5; /* Un bleu-violet moderne */
            --youtube-red: #ff0000; /* Rouge YouTube officiel */
            --background-dark: #1e1e2f; /* Fond très sombre */
            --background-light: #2c2c40; /* Couleur des cartes/éléments */
            --text-light: #f0f0f5; /* Texte clair */
            --text-secondary: #a0a0b0; /* Texte secondaire */
            --shadow-elevation: 0 10px 25px rgba(0, 0, 0, 0.25);
            --font-stack: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Réinitialisation de base */
        body {
            margin: 0;
            font-family: var(--font-stack);
            background-color: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* --- NAVIGATION BAR STYLES (Identique aux autres pages) --- */

        .navbar {
            background-color: var(--background-light);
            padding: 15px 30px;
            box-shadow: var(--shadow-elevation); 
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }
        
        .studio-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 25px; 
        }

        .nav-item {
            color: var(--text-light);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s, transform 0.1s;
            font-size: 1rem;
            font-weight: 500;
            white-space: nowrap; 
            display: flex; 
            align-items: center;
        }

        .nav-item i {
            margin-right: 8px;
            color: var(--primary-color); 
        }
        
        .nav-item:hover {
            background-color: var(--primary-color);
            color: var(--background-dark);
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(91, 95, 245, 0.4);
        }
        
        .nav-item:hover i {
            color: var(--background-dark); 
        }

        /* Style pour indiquer la page active */
        .nav-item.active {
            background-color: var(--primary-color);
            color: var(--background-dark);
            font-weight: 700;
        }
        .nav-item.active i {
            color: var(--background-dark);
        }

        /* --- VIDEO PAGE SPECIFIC STYLES --- */

        .content {
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .video-card {
            background-color: var(--background-light);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-elevation);
            max-width: 600px;
            width: 100%;
            margin-top: 30px;
        }
        
        .content h1 {
            color: var(--text-light);
            font-size: 2.5rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .content p.subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Style spécifique pour le bouton YouTube */
        .youtube-button {
            display: inline-flex;
            background-color: var(--youtube-red); /* Rouge YouTube officiel */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            align-items: center;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }
        
        .youtube-button i {
            margin-right: 12px;
            font-size: 1.5rem;
        }

        .youtube-button:hover {
            background-color: #e00000; /* Rouge un peu plus sombre au survol */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5); /* Ombre rouge au survol */
        }


        /* Mobile adjustments */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                padding: 15px 10px;
            }
            .nav-links {
                margin-top: 15px;
                gap: 10px;
                flex-wrap: wrap; 
                justify-content: center;
            }
            .studio-title {
                font-size: 1.3rem;
            }
            .youtube-button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Bande de navigation (Ajout du lien Serveur MC) -->
    <header class="navbar">
        <a href="index.html" class="studio-title">LeNoobInconnu STUDIO</a>
        
        <nav class="nav-links">
            <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i> Accueil</a>
            <!-- NOUVEAU LIEN AJOUTÉ ICI -->
            <a href="serveur.html" class="nav-item"><i class="fa-solid fa-gamepad"></i> Serveur MC</a> 
            <!-- FIN DU NOUVEAU LIEN -->
            <a href="https://discord.gg/g8TsHz6ntb" class="nav-item" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a>
            <a href="videos.html" class="nav-item active"><i class="fa-solid fa-video"></i> Vidéos</a>
            <a href="a-propos.html" class="nav-item"><i class="fa-solid fa-circle-info"></i> À Propos</a>
            <a href="contact.html" class="nav-item"><i class="fa-solid fa-envelope"></i> Nous Contacter</a>
        </nav>
    </header>

    <!-- Contenu de la page Vidéos -->
    <main class="content">
        <h1>Nos Dernières Créations Vidéo</h1>
        <p class="subtitle">Toutes nos vidéos se trouvent sur notre chaîne YouTube !</p>

        <div class="video-card">
            <p style="color: var(--text-secondary); font-size: 1.1rem;">
                Pour voir nos dernières vidéos YouTube.
            </p>
            <a href="https://www.youtube.com/@LeNoobInconnu" target="_blank" class="youtube-button">
                <i class="fa-brands fa-youtube"></i> Voir les Dernières Vidéos
            </a>
            
            <p style="color: var(--text-secondary); margin-top: 30px; font-size: 0.9rem;">
            </p>
        </div>
    </main>

</body>
</html>
